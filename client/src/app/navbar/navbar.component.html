<header class="navbar">
  <div class="nav-container">
    <div class="nav-brand">
      <h1>Aurora Flames</h1>
    </div>
    <nav class="nav-links">
      <a routerLink="/" class="nav-link">Home</a>
      <a routerLink="/candles" class="nav-link">Candles</a>
      <ng-container *ngIf="isLoggedIn()">
        <a routerLink="/cart" class="nav-link">Cart</a>
        <a routerLink="/wishlist" class="nav-link">Wishlist</a>
        <a routerLink="/admin" class="nav-link" *ngIf="isAdmin()">Dashboard</a>
        <button class="nav-link logout-btn" (click)="logout()">Logout</button>
      </ng-container>
      <ng-container *ngIf="!isLoggedIn()">
        <a routerLink="/login" class="nav-link">Login</a>
        <a routerLink="/register" class="nav-link">Register</a>
      </ng-container>
    </nav>
  </div>
</header>
