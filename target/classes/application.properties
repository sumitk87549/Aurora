server.port=8081

spring.application.name=AuroraFlames

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/auroraflames
spring.datasource.username=postgres
spring.datasource.password=0000
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=myVerySecureSecretKeyThatIsLongEnoughForJWT256BitSecurity12345
jwt.expiration=86400000

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# CORS Configuration
spring.web.cors.allowed-origins=http://localhost:4200
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# ==================== RAZORPAY CONFIGURATION ====================
# Get these from https://dashboard.razorpay.com/
# TODO: REPLACE WITH YOUR ACTUAL KEYS TO ENABLE PAYMENTS
razorpay.key.id=${RAZORPAY_KEY_ID:rzp_test_YOUR_KEY_HERE}
razorpay.key.secret=${RAZORPAY_KEY_SECRET:YOUR_SECRET_HERE}
razorpay.webhook.secret=${RAZORPAY_WEBHOOK_SECRET:YOUR_WEBHOOK_SECRET}

# ==================== EMAIL CONFIGURATION ====================
# For Gmail:
# 1. Enable 2-Factor Authentication
# 2. Generate an App Password at https://myaccount.google.com/apppasswords
# 3. Use that App Password below (not your regular Gmail password)
# TODO: REPLACE WITH YOUR ACTUAL GMAIL CREDENTIALS TO ENABLE EMAILS
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:YOUR_EMAIL@gmail.com}
spring.mail.password=${MAIL_PASSWORD:YOUR_APP_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true


# ==================== OAUTH2 CONFIGURATION ====================
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID:YOUR_GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET:YOUR_GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=profile, email

spring.security.oauth2.client.registration.facebook.client-id=${FACEBOOK_CLIENT_ID:YOUR_FACEBOOK_CLIENT_ID}
spring.security.oauth2.client.registration.facebook.client-secret=${FACEBOOK_CLIENT_SECRET:YOUR_FACEBOOK_CLIENT_SECRET}
spring.security.oauth2.client.registration.facebook.scope=public_profile, email

# ==================== BUSINESS CONFIGURATION ====================
aurora.business.name=Aurora Flames
aurora.business.email=${BUSINESS_EMAIL:YOUR_EMAIL@gmail.com}
aurora.business.phone=+91-XXXXXXXXXX
aurora.business.instagram=@auroraflames
aurora.business.address=Your Business Address

# Delivery settings
aurora.delivery.estimated-days=5
aurora.delivery.free-shipping-threshold=999

# Admin notification email (receives order alerts)
aurora.admin.email=YOUR_ADMIN_EMAIL@gmail.com

# Thymeleaf configuration (for email templates)
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false

